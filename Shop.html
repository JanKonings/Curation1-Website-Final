<!DOCTYPE html>
<html>
<head>
    <title>Shop Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/shop.css">
    <link rel="stylesheet" type="text/css" href="CSS/header.css">
    <script src="Javascript/script.js" defer></script>
</head>
<body>
    <div class="header">
        <button class="hamburgerNav" id="hamburgerNav">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </button>

        <ul id="nav">
            <li><a href="index.html">
                <img id="home" src="Images/HomePageLogo.JPG" />
            </a></li>
            <li><a href="Shop.html">Shop</a></li>
            <li><a href="AboutUs.html">About Us</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>

        <a id="cart" href="cart.html">
            <img id="cartIMG" src="Images/cart.png" />
        </a>
    </div>

    <div id="shopContainer">
        <div class="shopItem">
            <!-- Your product display here -->
        </div>
        
        <form id="shopForm">
            <div class="sizeOptions">
                <input type="radio" name="size" id="28" class="customRadio" value="28">
                <label for="28">28</label>
                <input type="radio" name="size" id="30" class="customRadio" value="30">
                <label for="30">30</label>
                <input type="radio" name="size" id="32" class="customRadio" value="32">
                <label for="32">32</label>
                <input type="radio" name="size" id="34" class="customRadio" value="34">
                <label for="34">34</label>
            </div>
            <button type="button" id="addToCart">Add to Cart</button>
        </form>

        <script>
            document.getElementById("addToCart").addEventListener("click", function() {
                // Get the selected size
                const selectedSize = document.querySelector('input[name="size"]:checked');
                
                if (!selectedSize) {
                    alert("Please select a size.");
                    return;
                }

                // Map the selected size to the corresponding variant ID
                const variantMapping = {
                    "30": "48240682303721",
                    "32": "48240682336489",
                    "34": "48240682369257",
                    "28": "48240760094953"
                };

                const variantId = variantMapping[selectedSize.value];

                if (!variantId) {
                    alert("Invalid size selected.");
                    return;
                }

                // Redirect to Shopify checkout with the item
                window.location.href = `https://y8hkdv-yg.myshopify.com/cart/${variantId}:1`;
            });
        </script>
    </div>
</body>
</html>
